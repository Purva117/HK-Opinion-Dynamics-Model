<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">#Place Holder#</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="page2.html">Simulation</a></li>
            <li><a href="page3.html">Map Viewer</a></li>
        </ul>
    </nav>

    <div class="layout">
        <!-- Left Section for Forms and Chart -->
        <div class="left-section">
            <div class="form-container">
                <form id="simulation-form">
                    <h2>Simulation Parameters</h2>
                    <div class="form-grid">
                        <!-- Row 1 -->
                        <div class="form-group">
                            <label for="agents">Number of agents:</label>
                            <input type="number" id="agents" name="agents" min="1" max="10000" required>
                        </div>
                        <div class="form-group">
                            <label for="iterations">Number of Iterations:</label>
                            <input type="number" id="iterations" name="iterations" min="1" max="100" required>
                        </div>
            
                        <!-- Row 2 -->
                        <div class="form-group">
                            <label for="confidence">Confidence Interval (0 - 1):</label>
                            <input type="number" id="confidence" name="confidence" min="0" max="1" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="media-weight">Media Weight:</label>
                            <input type="number" id="media-weight" name="media-weight" min="0" max="1" step="0.01" required>
                        </div>
            
                        <!-- Row 3 -->
                        <div class="form-group">
                            <label for="influencer-weight">Influencer Weight:</label>
                            <input type="number" id="influencer-weight" name="influencer-weight" min="0" max="1" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="neighbor-weight">Neighbor Weight:</label>
                            <input type="number" id="neighbor-weight" name="neighbor-weight" min="0" max="1" step="0.01" required>
                        </div>
                    </div>
                    <button type="submit" class="cta-button">Run Simulation</button>
                </form>
            </div>

            <!-- Space for Chart Below Forms -->
            <div class="chart-container">
                <h3>Simulation Results</h3>
                <canvas id="resultsChart"></canvas>
            </div>
        </div>

        <!-- Right Section for SVG -->
        <div class="right-section">
            <!-- First SVG Image with agents -->
            <a href="page3.html">
                <object type="image/svg+xml" data="cityBoundary.svg" id="citySVG" onload="initializeAgents()">SVG Image</object>
            </a>

            <!-- Second SVG Image (Copy) -->
            <a href="page3.html">
                <object type="image/svg+xml" data="cityBoundary.svg" id="citySVG-copy">SVG Image</object>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
